<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock-Paper-Scissors Game</title>
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 30px;
        }
        h1 {
            margin-bottom: 10px;
        }
        /* Choices Styles */
        .choices {
            margin: 20px 0;
        }
        .choice-button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .selected {
            background-color: yellow;
        }
        /* Scoreboard and Result Styles */
        #scoreboard, #game-info {
            font-size: 20px;
            margin-top: 20px;
        }
        /* Go Button Styles */
        #go-button {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 18px;
            cursor: pointer;
        }
        /* Round Info Styles */
        #round-info {
            font-size: 20px;
            margin-top: 20px;
        }
        /* Dropdown Styles */
        #rounds {
            font-size: 16px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Rock-Paper-Scissors Game</h1>

    <div>
        <label for="rounds">Number of Rounds:</label>
        <select id="rounds">
            <option value="1">1</option>
            <option value="3" selected>3</option>
            <option value="5">5</option>
        </select>
    </div>

    <!-- Current Round Display -->
    <div id="round-info">
        <p>Current Round: <span id="current-round">0</span> of <span id="total-rounds">3</span></p>
    </div>

    <div class="choices">
        <button class="choice-button" data-choice="ROCK">Rock</button>
        <button class="choice-button" data-choice="PAPER">Paper</button>
        <button class="choice-button" data-choice="SCISSOR">Scissor</button>
    </div>

    <div id="scoreboard">
        <p>User Score: <span id="user-score">0</span></p>
        <p>Computer Score: <span id="computer-score">0</span></p>
    </div>

    <div id="game-info">
        <p>Your Choice: <span id="user-choice">-</span></p>
        <p>Computer's Choice: <span id="computer-choice">-</span></p>
        <h2 id="result">Make your move!</h2>
    </div>

    <button id="go-button">Go</button>

    <!-- Include the JavaScript file -->
    <script src="./index.js"></script>
</body>
</html>
